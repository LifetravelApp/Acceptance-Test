<div id="btn-container">
  <button mat-button mat-dialog-close>X</button>
</div>
<h2 mat-dialog-title>Transport Images: {{data.length }}</h2>
<div mat-dialog-content>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-2" *ngIf="data.length > 0">
      <div *ngFor="let image of data">
        <img [src]="image.path" alt="image" class="w-full aspect-video object-cover">
      </div>
    </div>

    <div *ngIf="data.length === 0" class="h-[50vh] flex justify-center items-center">
      <p class="text-2xl font-bold">No Transport Images</p>
    </div>

</div>
